version: '3.8'

# Lightweight dev setup - only runs Postgres and Redis
# Run your API and frontend locally for hot reloading

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: handwriting
      POSTGRES_PASSWORD: handwriting
      POSTGRES_DB: handwriting_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U handwriting -d handwriting_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
